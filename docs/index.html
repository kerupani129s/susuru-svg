<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>やばいクレーマーのSUSURU SVG</title>
    <link rel="stylesheet" href="main.css?v=5338498f17036e5d4002">
    <meta property="og:title" content="やばいクレーマーのSUSURU SVG">
    <meta property="og:description" content="やばいクレーマーのSUSURU SVG">
    <meta property="og:url" content="https://kerupani129s.github.io/susuru-svg/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
  </head>
  <body>
    <h1>やばいクレーマーのSUSURU SVG</h1>
    <p><a href="susuru.svg">susuru.svg</a></p>
    <h2>既知の問題</h2>
    <ul>
      <li>WebKit 環境 (Safari 等) で縦書きが正しく表示されない</li>
      <li>Gecko 環境 (Firefox 等) で半角文字が正しく表示されない</li>
    </ul>
    <h2>Canvas API</h2>
    <canvas id="output" class="alignfull" width="1920" height="1080"></canvas>
    <h2>object 要素</h2>
    <object class="alignfull" type="image/svg+xml" data="susuru.svg">
      <img src="susuru.svg" alt="やばいクレーマーのSUSURU SVG">
    </object>
    <h2>img 要素</h2>
    <img class="alignfull" src="susuru.svg" alt="やばいクレーマーのSUSURU SVG">
    <p><a href="https://github.com/kerupani129s/susuru-svg">View on GitHub</a></p>

    <script src="main.js?v=89c6a77d8ec414069a40"></script>
  </body>
</html>
