  <body>
    <h1>やばいクレーマーのSUSURU SVG</h1>
    <p><a href="susuru.svg?v=0.1.0">susuru.svg</a></p>
    <h2>既知の問題</h2>
    <ul>
      <li>WebKit 環境 (Safari 等) で縦書きが正しく表示されない</li>
    </ul>
    <h2>Canvas API</h2>
    <canvas id="output" class="alignfull" width="1920" height="1080" data-src="susuru.svg?v=0.1.0"></canvas>
    <h2>object 要素</h2>
    <object class="alignfull" type="image/svg+xml" data="susuru.svg?v=0.1.0">
      <img src="susuru.svg?v=0.1.0" alt="やばいクレーマーのSUSURU SVG">
    </object>
    <h2>img 要素</h2>
    <img class="alignfull" src="susuru.svg?v=0.1.0" alt="やばいクレーマーのSUSURU SVG">
    <h2>インライン</h2>
    <!--
      Copyright (c) 2025 ケルパニ＠猫
      Licensed under the MIT License.
      https://github.com/kerupani129s/susuru-svg/blob/main/LICENSE
    -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-80 -90 5920 3400">
      <!-- WebKit (Safari 等) では font-feature-settings で縦書き関連の機能を有効化する必要あり -->
      <!-- Gecko (Firefox 等) では vrt2 機能を有効化すると半角文字の text-orientation が正しく扱われないため、vert と vrtr を有効化する -->
      <g font-size="280" font-family="serif" font-weight="bold" fill="black" stroke-width="40" stroke-linejoin="round" stroke="white" paint-order="stroke" style="writing-mode: vertical-rl; font-feature-settings: 'vert', 'vrtr';" lang="ja">
        <!-- Gecko (Firefox 等) では <tspan> 要素で lengthAdjust 属性を使用不可 Bug 890692 https://bugzilla.mozilla.org/show_bug.cgi?id=890692 -->
        <text x="5600" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">こちらが 濃厚とんこつ豚無双さんの</text>
        <text x="5280" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">濃厚無双ラーメン 海苔トッピングです</text>
        <text x="4960" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">うっひょ～～～～～～！</text>
        <text x="4640" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">着席時 コップに水垢が付いていたのを見て</text>
        <text x="4320" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">大きな声を出したら 店主さんからの誠意で</text>
        <text x="4000" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">チャーシューをサービスしてもらいました</text>
        <text x="3680" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">俺の動画次第でこの店潰す事だってできるんだぞって事で</text>
        <text x="3360" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">いただきま～～～～す！まずはスープから</text>
        <text x="3040" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">コラ～！</text>
        <text x="2720" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">これでもかって位ドロドロの濃厚スープの中には</text>
        <text x="2400" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">虫が入っており 怒りのあまり</text>
        <text x="2080" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">卓上調味料を全部倒してしまいました～！</text>
        <text x="1760" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">すっかり店側も立場を弁え 誠意のチャーシュー丼を貰った所で</text>
        <text x="1440" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">お次に 圧倒的存在感の極太麺を</text>
        <text x="1120" y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">啜る～！ 殺すぞ～！</text>
        <text x="800"  y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">ワシワシとした食感の麺の中には、髪の毛が入っており</text>
        <!-- WebKit (Safari 等) では SVG 内で text-orientation が効かないため、glyph-orientation-vertical を代用する -->
        <text x="480"  y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">さすがの<tspan glyph-orientation-vertical="0" style="text-orientation: upright;">SUSURU</tspan>も 厨房に入って行ってしまいました～！</text>
        <text x="160"  y="0" textLength="3240" lengthAdjust="spacingAndGlyphs">ちなみに、店主さんが土下座している様子は ぜひサブチャンネルをご覧ください</text>
      </g>
    </svg>
    <p lang="en"><a href="https://github.com/kerupani129s/susuru-svg">View on GitHub</a></p>
